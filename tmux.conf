# Use C-a as prefix
unbind C-b
unbind l
set -g prefix C-a
# bind-key C-a last-window
bind C-a send-prefix

# Don't change titles (causes hang on attach?)
set -g set-titles off

# Force a reload of the tmux config.
unbind r
bind r source-file ~/.tmux.conf

# Bigger scrollback buffer (default 2000).
set-option -g history-limit 5000

# Status bar.
set -g status-interval 60
set -g status-justify "left"
set -g status-left "#h:[#S]"
set -g status-right '%H:%M %a %b %e'

# Use | and - to split windows
unbind %
bind | split-window -h
bind \ split-window -h
bind - split-window -v
bind _ split-window -v

# C-a hjkl to move between panes
bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

set -g default-terminal "screen-256color"
set -g history-limit 1000

# Copy/paste like Vim (v to enter visual mode selection, y to yank/copy)
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# note: if mouse mode is on then tmux captures
#       mouse actions - if you want to use copy
#       paste with middle mouse button then you
#       must hold down shift to override tmux
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# vi keybindings for scrolling etc (C-a [)
setw -g mode-keys vi

# numbering begins at 1
set -g base-index 1

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
